<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Signika+Negative&display=swap" rel="stylesheet">
    <title>eShop - Home</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <div class="navigationButton">
            <a href="index.html">Home</a>
        </div>
        <div class="navigationButton">
            <a href="store.html">Store</a>
        </div>
        <div class="navigationButton">
            <a href="about.html">About</a>
        </div>
        <div class="navigationButton">
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Main -->
    <main>

        <div class="blackBar"></div>

        <div class="contactForm">
            <div class="left">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d974.0292475624697!2d21.94361482924208!3d41.862353997489514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDHCsDUxJzQ0LjUiTiAyMcKwNTYnMzkuMCJF!5e1!3m2!1sen!2smk!4v1589014722953!5m2!1sen!2smk"
                    width="500" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </div>

            <div class="right">
                <div class="textBanner">
                    Contact us
                </div>

                <div class="contactInfo">

                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.."></textarea>

                        <input type="submit" class="submitButton" value="submit" onclick="window.location.reload();">
          
                </div>
            </div>
        </div>


        </div>

        <div class="emptySpace"></div>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <p>prof: Aleksandar Petrovski</p>
        </div>
        <div>
            <p>student: Ivan Nacevski</p>

        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
